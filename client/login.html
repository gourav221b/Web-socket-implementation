<!DOCTYPE html>
<html>

<head>
    <title>Ranting App</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container flex flex-col items-start justify-center p-8 gap-y-4 w-full lg:w-3/5 mx-auto">
        <h1 class="text-5xl font-bold">Welcome to <span class="bg-grad">Dukh! Dard! Peedha!</span></h1>
        <h2 class="text-3xl font-normal subHeading my-2">आख़िर कौन ho tum? </h2>

        <form id="loginForm" class="w-full my-12">
            <div class="md:flex md:items-center mb-6 w-full">
                <input
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 h-20 text-2xl"
                    id="loginName" type="text" placeholder="Naam bata ke jao">

            </div>
            <button
                class="inline-flex text-white bg-indigo-500 border-0 py-4  focus:outline-none hover:bg-indigo-600 rounded text-2xl w-1/2 items-center justify-center">
                Enter
            </button>
        </form>

        <div class="messageSection text-lg"></div>

        <script>

            const loginForm = document.getElementById('loginForm');
            const messageSection = document.querySelector(".messageSection")
            loginForm.addEventListener('submit', (e) => handleLogin(e));


            function handleLogin(e) {
                e.preventDefault()
                messageSection.innerText = ""
                const name = document.getElementById("loginName")
                if (name.value != "") {
                    console.log("Name exists")
                    window.sessionStorage.setItem("loginName", name.value)
                    window.location.href = "index.html"
                }

                else {
                    messageSection.innerText = "Naam batao pehle!"
                    messageSection.classList.add("error")
                }
                // window.location.replace("index.html")

            }

        </script>

    </div>


</body>

</html>
